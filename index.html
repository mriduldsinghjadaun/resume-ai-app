<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Resume & Cover Letter Generator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>AI Resume & Cover Letter Generator</h1>

    <form id="resumeForm">
      <label>Full Name</label>
      <input type="text" id="name" required />

      <label>Title (e.g. Software Developer)</label>
      <input type="text" id="title" required />

      <label>Location</label>
      <input type="text" id="location" required />

      <label>Email</label>
      <input type="email" id="email" required />

      <label>Phone</label>
      <input type="text" id="phone" required />

      <label>Skills (comma separated)</label>
      <input type="text" id="skills" />

      <label>Experience Summary (just 1–2 lines for now)</label>
      <textarea id="experience"></textarea>

      <label>Education</label>
      <input type="text" id="education" placeholder="e.g. B.Tech CSE – DSMNRU" />

      <label>Job Description (optional)</label>
      <textarea id="jobdesc" placeholder="Paste the job you're applying for..."></textarea>

      <button type="submit">Generate</button>
    </form>

    <div id="output">
      <h2>Generated Resume</h2>
      <pre id="resumeOutput"></pre>

      <h2>Generated Cover Letter</h2>
      <pre id="coverOutput"></pre>

      <button onclick="downloadPDF()">Download Resume as PDF</button>
    </div>
  </div>

  <script src="main.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</body>
</html>
